<app-breadcrumb [title]="'REGISTER'" [breadcrumb]="'REGISTER'"></app-breadcrumb>
<!-- section start -->
<section class="register-page section-b-space">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h3>{{'TITLES.CREATE_ACCOUNT' | translate}}</h3>
                <div class="theme-card">
                    <div class="theme-form row" [loader]="isLoading">
                        <ng-container *ngFor="let question of questions">
                            <dynamic-form [question]="question" [form]="form" [class]="'p-0 ' + question.cssClass">
                            </dynamic-form>
                        </ng-container>
                        <div class="form-group col-md-12">
                            <button class="btn btn-solid" (click)="register()"
                                [disabled]="form.invalid">{{'BUTTONS.REGISTER' | translate}}</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--Section ends-->
